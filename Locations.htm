<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places</title>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="EthanCSS.css">
    <link rel="icon" type="image/x-icon" href="EthanWyrick.ico">
    <style>
        .swiper {
            width: 80%;
            height: 100%;
            margin: auto;
        }
        .swiper-slide img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }
	.swiper-button-prev{
	    color: #d9ecff
	}
	.swiper-button-next{
	    color: #d9ecff
	}
    </style>
</head>
<body>
    <header>
         <a href="index.htm">Homepage</a> <a href="Locations.htm">Projects</a> Locations

    </header>
    
    <section>
        <h2> San Diego Metro Area</h2>
        <div class="swiper nature-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="Locations/PointLomaSeaCliffs.JPG" alt="Point Loma"></div>
                <div class="swiper-slide"><img src="Locations/CarlsbadNightLights.JPG" alt="Night View of Carlsbad"></div>
		<div class="swiper-slide"><img src="Locations/CarlsbadNightReflection.JPG" alt=""Night Lights Reflected.></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
	<p> </p>
    </section>
    
    <section>
        <h2>Arizona</h2>
        <div class="swiper cities-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="Locations/GrandCanyonCave.JPG" alt="Grand Canyon"></div>
                <div class="swiper-slide"><img src="Locations/RunesDiscovery.JPG" alt="Cave Glyph"></div>
         
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            new Swiper(".nature-swiper", {
                loop: true,
                pagination: { el: ".swiper-pagination", clickable: true },
                navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
            });
            
            new Swiper(".cities-swiper", {
                loop: true,
                pagination: { el: ".swiper-pagination", clickable: true },
                navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
            });
        });
    </script>
</body>
</html>
